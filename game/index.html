<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de cartas</title>
</head>

<body>
    <main>
        <section class="text-intro-section">
            <h1>Bienvenida al juego para estudiar de Nadiacita para estudiar</h1>
            <p>En este juego tendrás que crear tus propias cartas con las definiciones y tu tendrás que decir que
                palabras son </p>
        </section>
        <section class="cards-section hide">
            <h2>Cartas</h2>
            <div id="cards-container">
                
            </div>
            <button id="start-game-button">Empezar juego</button>
        </section>
        <section class="game-section hide">
            <h2>Juego</h2>
            <div id="game-container">
                <div id="game-card">
                    <h3 id="game-card-definition">Definicion</h3>
                </div>
                <div id="game-input-container">
                    <input type="text" id="game-input" placeholder="Escribe la palabra">
                    <button id="game-submit-button">Comprobar</button>
                </div>
            </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
